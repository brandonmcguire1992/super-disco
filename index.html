<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron" style="text-align: center;">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p id="description"class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-1">
          <p class="hour time-block">8AM</p>
        </div>
        <div class="col-md-10">
          <textarea class="textarea" id="eight-am"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><span class="fa fa-save"></span></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <p class="hour time-block">9AM</p>
        </div>
        <div class="col-md-10">
          <textarea class="textarea" id="nine-am"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><span class="fa fa-save"></span></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <p class="hour time-block">10AM</p>
        </div>
        <div class="col-md-10">
          <textarea class="textarea" id="ten-am"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><span class="fa fa-save"></span></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <p class="hour time-block">11AM</p>
        </div>
        <div class="col-md-10">
          <textarea class="textarea" id="eleven-am"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><span class="fa fa-save"></span></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <p class="hour time-block">12PM</p>
        </div>
        <div class="col-md-10">
          <textarea class="textarea" id="twelve-pm"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><span class="fa fa-save"></span></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <p class="hour time-block">1PM</p>
        </div>
        <div class="col-md-10">
          <textarea class="textarea" id="one-pm"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><span class="fa fa-save"></span></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <p class="hour time-block">2PM</p>
        </div>
        <div class="col-md-10">
          <textarea class="textarea" id="two-pm"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><span class="fa fa-save"></span></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <p class="hour time-block">3PM</p>
        </div>
        <div class="col-md-10">
          <textarea class="textarea" id="three-pm"></textarea>
        </div>
        <div class="col-md-1">
          <button class="saveBtn"><span class="fa fa-save"></span></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
          <p class="hour time-block">4PM</p>
        </div>
        <div class="col-md-10">
          <textarea class="textarea" id="four-pm"></textarea>

      </div>

      <div class="row">
        <div class="col-md-1">
          <p class="hour time-block">5PM</p>
        </div>
        <div class="col-md-10">
          <textarea class="textarea" id="five-pm"></textarea>

        <div class="col-md-1">
          <button class="saveBtn"><span class="fa fa-save"></span></button>
        </div>
      </div>

    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
